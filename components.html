<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>HTML и CSS</title>
        <link rel="stylesheet" href="/components.d2908973.css">
    </head>
    <body>
        <div class="column-wrapper">
            <section class="form-section">
                <h2 class="heading heading_level-2">Кнопка</h2>
                <div class="form-row">
                    <button class="button">Button</button>
                    <button class="button button_hover">Button</button>
                    <button class="button button_pressed">Button</button>
                </div>
                <div class="form-row">
                    <button class="button button_danger">Button</button>
                    <button class="button button_danger button_hover">Button</button>
                    <button class="button button_danger button_pressed">Button</button>
                </div>
            </section>

            <section class="form-section">
                <h2 class="heading heading_level-2">Checkbox</h2>
                <div class="form-row">
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__input" value="1" name="rule">
                            <span class="checkbox__text">Вариант 1</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__input" value="2" name="rule" checked="">
                            <span class="checkbox__text">Вариант 2</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="heading heading_level-2">Radio</h2>
                <div class="form-row">
                    <div>
                        <label class="radio">
                            <input type="radio" class="radio__input" value="1" name="rule-radio">
                            <span class="radio__text">Вариант 1</span>
                        </label>
                    </div>
                    <div>
                        <label class="radio">
                            <input type="radio" class="radio__input" value="2" name="rule-radio" checked="">
                            <span class="radio__text">Вариант 2</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="heading heading_level-2">Select</h2>
                <div class="form-row">
                    <select class="select">
                        <option value="1">Вариант 1</option>
                        <option value="2">Вариант 2</option>
                        <option value="3">Вариант 3</option>
                    </select>
                </div>
            </section>
        </div>
